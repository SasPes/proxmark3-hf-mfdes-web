<fieldset class="mfdes-fieldset">
    <legend>Encrypt card</legend>
    <label for="recoveryEncKey">Encryption Key</label>
    <div class="input-with-icon">
        <input value="This is a test!!" type="password" id="recoveryEncKey" size="12"/>
        <button type="button" class="insertKeyBtn button icon-btn">
            <img src="/static/img/key.png" alt="Insert" class="icon-16">
        </button>
        <button type="button" id="toggleRecoveryEncKeyVisibility" class="button">
            <img id="recoveryEncKeyEyeIcon" src="/static/img/eye.png" alt="Show/Hide"
                 class="icon-16">
        </button>
    </div>
    <label for="recoveryEncKeyConfirm">Confirm Key</label>
    <div class="input-with-icon">
        <input value="This is a test!!" type="password" id="recoveryEncKeyConfirm" size="12"/>
        <button type="button" class="insertKeyBtn button icon-btn">
            <img src="/static/img/key.png" alt="Insert" class="icon-16">
        </button>
        <button type="button" id="toggleRecoveryEncKeyConfirmVisibility" class="button">
            <img id="recoveryEncKeyConfirmEyeIcon" src="/static/img/eye.png" alt="Show/Hide"
                 class="icon-16">
        </button>
    </div>
    <button onclick="runSetMasterKeyRecoveryCodes()">Encrypt card</button>
    <button class="recovery-full-btn cleanup" onclick="confirmCleanupCard()">Wipe & Restore Card</button>
</fieldset>
<fieldset class="mfdes-fieldset" style="position:relative;">
    <legend>Store recovery codes</legend>
    <button
            style="position:absolute; top:3px; right:180px; z-index:2;"
            onclick="runFreemem()">
        Check Free Memory
    </button>
    <button
            class="recovery-full-btn cleanup"
            style="position:absolute; top:3px; right:30px; z-index:2;"
            onclick="generateRandomRecoveryCodes()"
            title="Generate Random App Name and Recovery Codes">
        Generate Codes
    </button>
    <table>
        <tr>
            <td style="width:33%;">
                <label for="recoveryAppName">App Name</label>
                <input type="text" id="recoveryAppName"/>
            </td>
            <td rowspan="2" style="width:67%; vertical-align:top;">
                <label for="recoveryCodes" style="text-align:left; display:block;">Recovery Codes</label><br>
                <textarea id="recoveryCodes" rows="2" cols="32" style="width:98%; resize:vertical;"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <button class="recovery-full-btn" onclick="saveRecoveryCodes()">Store recovery codes to card
                </button>
            </td>
        </tr>
    </table>
</fieldset>
