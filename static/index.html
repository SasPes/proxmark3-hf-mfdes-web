<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Proxmark3 MIFARE DESFire Command Interface</title>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Proxmark3 MIFARE DESFire Command Interface</h1>

<div class="no-auth-toggle-wrapper">
    <button id="noAuthToggle" class="toggle-btn">No Auth: OFF</button>
    <br>
    <div class="input-with-icon" style="margin-top: 10px;">
        <input type="password" id="masterKeyGlobal" value="This is a test!!" size="9" placeholder="Master Key"/>
        <button type="button" id="toggleMasterKeyVisibility" class="button">
            <img id="masterEyeIcon" src="/static/img/eye.png" alt="Show/Hide" style="width:16px;height:16px;">
        </button>
    </div>
</div>

<div class="tabs">
    <button class="tab-button" data-tab="tab0">Proxmark3</button>
    <button class="tab-button" data-tab="tab1">MFDes Profile</button>
    <button class="tab-button" data-tab="tab2">MFDes Commands</button>
    <button class="tab-button" data-tab="tab3">MFDes</button>
    <button class="tab-button" data-tab="tab4">Tools</button>
    <button class="tab-button active" data-tab="tab5">Recovery Codes</button>
</div>

<div id="tab0" class="tab-content">
    <fieldset class="mfdes-fieldset">
        <legend>Proxmark3</legend>
        <label for="pm3path">Proxmark3 Executable Path</label>
        <input type="text" id="pm3path" value="../proxmark3/pm3" size="40"/>
        <button id="startPm3Btn" onclick="startPm3()">Start Proxmark3</button>
    </fieldset>
</div>

<div id="tab1" class="tab-content">
    <fieldset class="mfdes-fieldset">
        <legend>MFDes Profile</legend>
        <div class="mfdes-group" style="margin-bottom: 1rem;">
            <button onclick="runCmd('hf/mfdes/get-default')">Get profile</button>
            <button onclick="runSetDefaultProfile()">Set default profile</button>
        </div>
        <div class="mfdes-group">
            <form id="mfdesForm" onsubmit="runDefault(event)">
                <label for="type">Crypto Type</label>
                <select id="type" name="type">
                    <option value="DES">DES</option>
                    <option value="2TDEA">2TDEA</option>
                    <option value="3TDEA">3TDEA</option>
                    <option value="AES" selected>AES</option>
                </select>
                <label for="key">Key</label>
                <div class="input-with-icon">
                    <input type="password" id="key" name="key" size="30"/>
                    <button type="button" class="insertKeyBtn button icon-btn">
                        <img src="/static/img/key.png" alt="Insert" style="width:16px;height:16px;">
                    </button>
                    <button type="button" id="toggleKeyVisibility" class="button">
                        <img id="eyeIcon" src="/static/img/eye.png" alt="Show/Hide" style="width:16px;height:16px;">
                    </button>
                </div>
                <button type="submit">Set profile</button>
            </form>
        </div>
    </fieldset>
</div>

<div id="tab2" class="tab-content">
    <fieldset class="mfdes-fieldset">
        <legend>MFDes Commands</legend>
        <div class="mfdes-group">
            <button onclick="runCmd('hf/search')">HF Search</button>
            <button onclick="runFreemem()">Check Free Memory</button>
            <button onclick="runCmd('hf/mfdes/info')">MFDes Info</button>
            <button onclick="runMfdesLsApp()">MFDes LSApp</button>
        </div>
    </fieldset>
</div>

<div id="tab3" class="tab-content"></div>

<div id="tab4" class="tab-content">
    <fieldset class="mfdes-fieldset">
        <legend>String &lt;-&gt; Hex Converter</legend>
        <label for="strInput">String</label>
        <input type="text" id="strInput" size="40" placeholder="Enter text here"/>
        <button onclick="strToHex()">to Hex</button>
        <br/><br/>
        <label for="hexInput">Hex</label>
        <input type="text" id="hexInput" size="40" placeholder="Enter hex here"/>
        <button onclick="hexToStr()">to String</button>
    </fieldset>
</div>

<div id="tab5" class="tab-content active">
    <fieldset class="mfdes-fieldset">
        <legend>Encrypt card</legend>

        <label for="recoveryEncKey">Encryption Key</label>
        <div class="input-with-icon">
            <input value="This is a test!!" type="password" id="recoveryEncKey" size="12"/>
            <button type="button" class="insertKeyBtn button icon-btn">
                <img src="/static/img/key.png" alt="Insert" style="width:16px;height:16px;">
            </button>
            <button type="button" id="toggleRecoveryEncKeyVisibility" class="button">
                <img id="recoveryEncKeyEyeIcon" src="/static/img/eye.png" alt="Show/Hide"
                     style="width:16px;height:16px;">
            </button>
        </div>

        <label for="recoveryEncKeyConfirm">Confirm Key</label>
        <div class="input-with-icon">
            <input value="This is a test!!" type="password" id="recoveryEncKeyConfirm" size="12"/>
            <button type="button" class="insertKeyBtn button icon-btn">
                <img src="/static/img/key.png" alt="Insert" style="width:16px;height:16px;">
            </button>
            <button type="button" id="toggleRecoveryEncKeyConfirmVisibility" class="button">
                <img id="recoveryEncKeyConfirmEyeIcon" src="/static/img/eye.png" alt="Show/Hide"
                     style="width:16px;height:16px;">
            </button>
        </div>

        <button onclick="runSetMasterKey()">Encrypt card</button>
        <button class="recovery-full-btn cleanup" onclick="cleanupCard()">Wipe &amp; Restore Card</button>
    </fieldset>
    <fieldset class="mfdes-fieldset" style="position:relative;">
        <legend>Store recovery codes</legend>
        <button
                style="position:absolute; top:3px; right:30px; z-index:2;"
                onclick="runFreemem()"
                title="Check Free Memory">
            Check Free Memory
        </button>
        <table style="text-align: center; vertical-align: middle; width:100%; border-collapse:separate; border-spacing:12px 8px;">
            <tr>
                <td style="width:33%;">
                    <label for="recoveryAppName">App Name</label>
                    <input type="text" id="recoveryAppName" value="github"/>
                </td>
                <td rowspan="2" style="width:67%; vertical-align:top;">
                    <label for="recoveryCodes" style="text-align:left; display:block;">Recovery Codes</label><br>
                    <textarea id="recoveryCodes" rows="2" cols="32" style="width:98%; resize:vertical;">c9sye-vpw90, so7aw-4f82w, z9a73-3deh2</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="recovery-full-btn" onclick="saveRecoveryCodes()">Store recovery codes to card
                    </button>
                </td>
            </tr>
        </table>
    </fieldset>
</div>

<div id="output" class="output">Click a button to run a command and see output here...</div>

<script src="/static/js/script.js"></script>
<script src="/static/js/recovery-codes.js"></script>
<script src="/static/js/mfdes.js"></script>
</body>
</html>
