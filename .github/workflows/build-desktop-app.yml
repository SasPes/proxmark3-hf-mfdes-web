name: Build on Fedora

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-fedora:
    runs-on: ubuntu-latest
    name: Fedora PyInstaller Build (GTK)

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build in Fedora Container
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app fedora:39 bash -c "
            dnf install -y python3-pip python3-devel gcc make git \
              gtk3 gtk3-devel gobject-introspection-devel cairo-devel libX11 \
              xorg-x11-server-Xvfb &&
            pip3 install --user pyinstaller fastapi uvicorn pywebview requests pexpect PyGObject &&
            export PATH=\$PATH:\$HOME/.local/bin &&
            export PYWEBVIEW_GUI=gtk &&
            export GDK_BACKEND=x11 &&
            export DISPLAY=:99 &&
            Xvfb :99 &  # Start virtual display
            pyinstaller --onefile --add-data 'static:static' desktop.py --name proxmark3-hf-mfdes
          "

      - name: Upload built binary
        uses: actions/upload-artifact@v4
        with:
          name: proxmark3-hf-mfdes-fedora
          path: dist/proxmark3-hf-mfdes
