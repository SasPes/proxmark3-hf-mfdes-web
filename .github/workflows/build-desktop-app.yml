name: Build on Fedora

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-fedora:
    runs-on: ubuntu-latest
    name: Fedora PyInstaller Build (GTK)

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build in Fedora Container
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app fedora:39 bash -c "
            set -e

            echo 'Installing system dependencies...'
            dnf install -y python3-pip python3-devel gcc make git \
              gtk3 gtk3-devel gobject-introspection gobject-introspection-devel cairo-devel libX11 \
              xorg-x11-server-Xvfb

            # Additional dependencies for PyGObject build
            dnf install -y gobject-introspection-devel cairo-gobject-devel

            echo 'Installing Python packages...'
            pip3 install pyinstaller fastapi uvicorn pywebview requests pexpect PyGObject

            echo 'Starting Xvfb and setting environment variables...'
            Xvfb :99 & export DISPLAY=:99
            export PYWEBVIEW_GUI=gtk
            export GDK_BACKEND=x11

            echo 'Running PyInstaller to build executable...'
            python3 -m PyInstaller --onefile --add-data 'static:static' desktop.py --name proxmark3-hf-mfdes
          "

      - name: Upload built binary
        uses: actions/upload-artifact@v4
        with:
          name: proxmark3-hf-mfdes-fedora
          path: dist/proxmark3-hf-mfdes