name: Build on Fedora

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-fedora:
    runs-on: ubuntu-latest
    name: Fedora PyInstaller Build (GTK)

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build in Fedora Container
        run: |
          docker run --rm -v "${{ github.workspace }}":/app -w /app fedora:41 bash -c "
            set -euxo pipefail

            echo 'Installing system dependencies...'
            dnf install -y \
              python3-pip python3-devel gcc make git \
              gtk3 gtk3-devel atk atk-devel pango pango-devel \
              gobject-introspection gobject-introspection-devel python3-gobject \
              cairo-devel cairo-gobject-devel libX11 libepoxy libepoxy-devel \
              webkit2gtk4 webkit2gtk4-devel \
              xorg-x11-server-Xvfb

            echo 'Installing Python packages...'
            pip3 install --no-cache-dir pyinstaller fastapi uvicorn requests pexpect pywebview

            echo 'Setting up environment for headless GTK...'
            export DISPLAY=:99
            export PYWEBVIEW_GUI=gtk
            export GDK_BACKEND=x11
            Xvfb :99 &

            echo 'Building standalone executable...'
            python3 -m PyInstaller --onefile --add-data 'static:static' desktop.py --name proxmark3-hf-mfdes
          "

      - name: Upload built binary
        uses: actions/upload-artifact@v4
        with:
          name: proxmark3-hf-mfdes-fedora
          path: dist/proxmark3-hf-mfdes
