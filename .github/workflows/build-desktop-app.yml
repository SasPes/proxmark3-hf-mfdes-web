name: Build on Fedora (via Docker)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-fedora:
    runs-on: ubuntu-latest
    name: Fedora PyInstaller Build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build in Fedora Container
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app fedora:39 bash -c "
            dnf install -y python3-pip python3-devel gcc make git &&
            pip3 install pyinstaller fastapi uvicorn pywebview requests pexpect &&
            pyinstaller --onefile --add-data 'static:static' desktop.py --name proxmark3-hf-mfdes
          "

      - name: Upload built binary
        uses: actions/upload-artifact@v4
        with:
          name: proxmark3-hf-mfdes-fedora
          path: dist/proxmark3-hf-mfdes
